<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!---->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">


<title>{{site.title}}</title>
</head>
<body>

<div class="contenido">
  <!--<img style=""  class="responsive-img" src="assets/images/fondo1.jpeg">-->
  <div class="row" style="
  background-image: url(assets/images/fondo4.jpg);
  background-repeat: no-repeat;
  background-position: center center;
  margin:0;
  width: 100%;
  height: 100%;
  box-shadow: 0px 2px 10px;
  ">
    {% include navbar.html %}

  </div>

  <h2 style="display:flex;justify-content:center">{{page.title}}</h2>

  <div class="container col l4 offset-l4" style="
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
   ">

  {% for item in site.fotos %}

        <div class="row" style="  box-shadow: 0px 2px 10px;">
            <img src="{{ item.imagen }}" class="materialboxed responsive-img">
            <div class="" style="margin-left:2em;">
              <h4>
                {{ item.name }}
              </h4>

              <p>{{ item.description }}</p>

              <i class="material-icons tiny">loyalty</i>
              {% for tag in item.tags %}
              <p style="border-radius:2em;background-color:#e1bee7;color: white;display:inline-block;padding:4px;">{{ tag }}</p>
              {% endfor %}
          </div>
        </div>

  {% endfor %}

  </div>

{% include footer.html %}

</div>

<!---->
<script type="text/javascript" src="assets/js/main.js">

</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="assets/js/materialize.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
 var elems = document.querySelectorAll('.materialboxed');
 var instances = M.Materialbox.init(elems,{});
 M.AutoInit();
});
</script>
</body>
</html>
